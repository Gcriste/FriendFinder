    <!--userinput javascript-->
    <script>
        $(document).ready(function () {
          
            $('.modal').modal({
                dismissible: false,
                opacity: .5,
                inDuration: 300,
                outDuration: 200,
                startingTop: '4%',
                endingTop: '10%'
            });
        });

            $("#submit").on("click", function (event) {
                event.preventDefault();

                // Form validation
                function validateForm() {
                    var isValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });

                    $(".chosen-select").each(function () {

                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });
                    return isValid;
                }

                // If all input forms are complete
                if (validateForm()) {
                    var newUser = {
                        name: $("#inputname").val(),
                        photo: $("#inputphoto").val(),
                        scores: [
                            $("#question1").val(),
                            $("#question2").val(),
                            $("#question3").val(),
                            $("#question4").val(),
                            $("#question5").val(),
                            $("#question6").val(),
                            $("#question7").val(),
                            $("#question8").val(),
                            $("#question9").val(),
                            $("#question10").val()
                        ]
                    };


                    $.post("/api/friends", newUser, function (data) {


                        $("#match-name").text(data.name);
                        $("#match-image").attr("src", data.photo);

                        $("inputname").val("");
                        $("inputphoto").val("")

                        $("#results-modal").modal('open');

                    });
                } else {
                    alert("Please answer every question before you submit!");
                }
            });
       
    </script>
