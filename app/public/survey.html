    <!--userinput javascript-->
    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault();
            // Form validation
            var valid = true;
            if ($("#inputname").val() === "" || $("#inputphoto").val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3")
                .val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" ||
                $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8")
                .val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                valid = false;
            }
            if (valid === true) {
                var newUser = {
                    name: $("#inputname").val().trim(),
                    photo: $("#inputphoto").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                var currentURL = window.location.origin;
                // Ajax call for response after POST req
                $.post(currentURL + "/api/friends", newUser, function (data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");

                });
            } else {
                // If a required field is missing, show alert
                alert("Please answer every question!");
            }
        });
    </script>
